<div class=" content">
    <div class=" row">
        
      <div class=" col-md-8">
        <div class=" card">
          <div class=" card-header"><h5 class=" title">Edit Profile</h5></div>
          <div class=" card-body">
            <form [formGroup]="bankForm">
             

               
               
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label> Bank_Name </label>
                    <input class=" form-control" placeholder="type your bank name here" type="text" value="" formControlName="Bank_Name"/>
                  </div>
                </div>
                <div class=" col-md-6 pl-md-1">
                  <div class=" form-group">
                    <label> URL </label>
                    <input class=" form-control" placeholder="Type your URL here " type="text" value="" formControlName="URL"/>
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-12">
                  <div class=" form-group">
                    <label> Address </label>
                    <input class=" form-control" placeholder="Home Address" type="text" value="" formControlName="Address" />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-4 pr-md-1">
                  <div class=" form-group">
                    <label> city </label>
                    <input class=" form-control" placeholder="city" type="text" value="" formControlName="city"/>
                  </div>
                </div>
                <div class=" col-md-4 px-md-1">
                  <div >
                    <label> country </label>
                    <input class=" form-control" placeholder="country" type="text" value="" formControlName="country"/>
                  </div>
                </div>
               
              </div>
