<div class="wrapper">
    <div class="formbody">
        <form style="width:500px;" [formGroup]="myForm" class="login">
            <div class="title">Register</div>
           
            <div>
                <mat-form-field style="width:100%;">
                    <input type="text" formControlName="email" matInput placeholder="Email" id="email">
                    <i class="fa fa-user"></i>
                </mat-form-field>                
                <span *ngIf="isValid('email')">Entered email is invalid</span>
            </div>
            <div>
                <mat-form-field style="width:100%;">
                    <input type="text" formControlName="username" matInput placeholder="Username" id="user">
                    <i class="fa fa-user"></i>
                </mat-form-field>
                <span *ngIf="isValid('username')">Username is required</span>
            </div>
           <div >
               <input type="text" formControlName="role" placeholder="type user here" name="user" value="user" >
            </div>
           <div >
               <input type="text" formControlName="Bank_Name" placeholder="Bank Name" name="Bank Name"  id="Bank Name" >
            </div>
            <div>
                <mat-form-field style="width:100%;">
                    <input type="password" formControlName="password" matInput placeholder="Password" id="pass">
                    <i class="fa fa-key"></i>
                </mat-form-field>
                <span *ngIf="isValid('password')">Password is a mandatory field</span>
            </div>
            <div>
                <mat-form-field style="width:100%;">
                    <input type="password" formControlName="cnfpass" matInput placeholder="Re-enter Password" id="cnfpass">
                    <i class="fa fa-key"></i>
                </mat-form-field>
                <span *ngIf="isValid('cnfpass')">Password and confirm password should match</span>
            </div>
            <div style="margin-top:20px;">
                <button class="form-btn" (click)="register()">Register</button>
            </div>


            <div style="text-align: center;">                
                {{successMessage}}
            </div>
        </form>
    </div>

    <div>
        <br>
        <div style="width: 150px; padding: 20px;" class="login">
            <i class="spinner"></i>
            <button class="login" (click)="movetologin()">Login</button>
        </div>
    </div>
</div>
